<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .footer {
            background-color: #7ea0ba;
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        .footer h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 16px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 15px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="footer">
        <h2>Nick's Coding Inc.</h2>
        <div class="contact-info">
            <p>Name: Joe Bloggs</p>
            <p>Position: Web Developer</p>
            <p>Email: joe.bloggs@email.com</p>
            <p>Phone: +44 123 456 7890</p>
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/joebloggs" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/joebloggs" target="_blank">Twitter</a>
            <a href="https://github.com/joebloggs" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
