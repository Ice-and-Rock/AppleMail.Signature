<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .footer {
            background: linear-gradient(to bottom, #55a955, #087024);
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        .footer h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 16px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 15px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="footer">
        <h2 class=""">Nick's Coding Inc.</h2>
        <div class="contact-info">
            <p>Name: Joe Bloggs</p>
            <p>Position: Web Developer</p>
            <p>Email: <a href="mailto:your_email@example.com">your_email@example.com</a></p>
            <p>Phone: +44 123 456 7890</p>
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/YOUR_LINK" target="_blank">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-512.png" alt="LinkedIn" width="24" height="24">
            </a>
            <a href="https://twitter.com/YOUR_LINK" target="_blank">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter3_colored_svg-512.png" alt="Twitter" width="24" height="24">
            </a>
            <a href="mailto:your_email@example.com">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-2285/512/Colored_Facebook3_svg-512.png" alt="Email" width="24" height="24">
            </a>
        </div>
    </div>
</body>
</html>
