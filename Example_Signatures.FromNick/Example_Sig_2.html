<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .contact {
            margin-top: 10px;
        }

        .contact a {
            text-decoration: none;
            color: #007BFF;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="footer">
        <p class="name">Joe Bloggs</p>
        <p>Random Position</p>
        <div class="contact">
            <a href="tel:+441234567890">+44 123 456 7890</a><br>
            <a href="mailto:joe.bloggs@email.com">joe.bloggs@email.com</a>
        </div>
    </div>
</body>
</html>
