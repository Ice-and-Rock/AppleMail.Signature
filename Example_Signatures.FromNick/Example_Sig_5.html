<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the gradient background */
        body {
            background: linear-gradient(to right, #f0f0f0, #d1d1d1);
            font-family: Arial, sans-serif;
            color: #555;
            margin: 0;
            padding: 0;
        }

        /* Style for the container */
        .container {
            background: #fff;
            border-top: 10px solid #007BFF;
            padding: 20px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for the text */
        .text {
            font-size: 14px;
        }

        /* Style for the social icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }

        /* Adjust icon size */
        .social-icons img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">
            Joe Bloggs<br>
            Contact: +44 739 672 6925<br>
            Company: Your Company Name
        </p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/YOUR_LINK" target="_blank">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-512.png" alt="LinkedIn">
            </a>
            <a href="https://twitter.com/YOUR_LINK" target="_blank">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter3_colored_svg-512.png" alt="Twitter">
            </a>
            <a href="mailto:your_email@example.com">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-2285/512/Colored_Facebook3_svg-512.png" alt="Email">
            </a>
        </div>
    </div>
</body>
</html>
